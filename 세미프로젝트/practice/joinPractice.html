<!DOCTYPE html>
<html>
    <head>
        <title>가지마켓 : 회원가입</title>
        <link rel="stylesheet" type="text/css" href="./css/join.css">
    </head>

    <body>
        <div class="join-box">
            <p>*필수입력사항</p>
            <h2>회원가입</h2>
            <form action="join" method="post" onsubmit="submitPassword()">
                <div class="items">
                    <label for="accountId">아이디*</label><br>
                    <p id="pm" style="color: red;"></p><br>
                    <label for="password">비밀번호*</label><br>
                    <p id="pm" style="color: red;"></p><br>
                    <label for="passwordCheck">비밀번호 확인*</label><br>
                    <p id="pm" style="color: red;"></p><br>
                    <label for="userName">이름*</label><br>
                    <label for="email">이메일</label><br>
                    <label for="phonenumber">연락처</label><br>
                </div>
                <div class="blanks">
                    <input placeholder="영문 소문자, 숫자 사용하여 5~20자." type="text" id="accountId" name="accountId" required><br>
                    <input placeholder="영문 대/소문자, 숫자, 특수문자 사용하여 8~32자." type="password" id="password" name="password" required><br>
                    <input placeholder="비밀번호를 한번 더 입력해주세요." type="password" id="passwordCheck" name="passwordCheck" required><br>
                    <input placeholder="이름을 입력해주세요." type="text" id="userName" name="userName" required><br>
                    <input placeholder="이메일을 입력해주세요." type="email" id="email" name="email" required><br>
                    <input placeholder="휴대폰번호를 입력해주세요." type="number" id="phonenumber" name="phonenumber" required><br>
                </div>
                <button type="submit">가입완료</button>
            </form>
        </div>
        <script src="./join.js"></script>
    </body>
</html>
