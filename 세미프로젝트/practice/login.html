<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>가지마켓 : 로그인</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css">
	</head>

	<body>
		<div class="login-box">
            <h2>로그인</h2>
            <form action="login_logout" method="post">
                <div class="items">
                    <label for="accountId">아이디</label><br>
                    <label for="password">비밀번호</label><br>
                </div>
                <div class="blanks">
                    <input type="text" id="accountId" name="accountId" required><br>
                    <input type="password" id="password" name="password" required><br>
                </div>
                <button type="submit" value="로그인">로그인</button>
            </form>
        </div>
	</body>
</html>
