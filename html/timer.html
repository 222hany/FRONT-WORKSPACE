<!DOCTYPE html>
<html>
    <head>
        <title>타이머 이용해서 문구 나타내기</title>
    </head>

    <body>
        <div id="msg"></div>

        <script>
            //5초후에 메세지 보이게 하는 함수
            function displayMsg(){
                var msgDiv = document.getElementById("msg");
                msgDiv.innerHTML = "안녕하세요.";
            }

            //displayMsg(); : 그냥 바로 출력
            /*
            setTimeout(callback, delay) : JavaScript 안에 내장되어있는 타이머 함수 중 하나. 일정 시간이 지나면 지정 된 함수를 실행.
            callback : 실행하고자 하는 함수나 코드블록을 지정해서 불러온 후 실행
            delay : 함수를 실행하기 전까지 기다려야 하는 시간을 지정
            */
            setTimeout(displayMsg, 5000); //5초후 출력
        </script>
    </body>
</html>
