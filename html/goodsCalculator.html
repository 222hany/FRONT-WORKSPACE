<!DOCTYPE html>
<html>
    <head>
        <title>물건 계산기</title>
    </head>

    <body>
        <h1>물건 계산기</h1>
        <div>
            <label for="item">물건 이름 : </label>
            <input type="text" id="item" placeholder="물건 이름">
            <label for="price">가격 : </label>
            <input type="number" id="price" placeholder="가격" value="0">
            <label for="quantity">갯수 : </label>
            <input type="number" id="quantity" placeholder="갯수" value="1">
            <button onclick="addItem()">추가</button>
        </div>
        <div>
            <ul id="itemList">
                <!-- 여기에 물건 목록이 나열될 것입니다. -->
            </ul>
        </div>
        <div>
            <p>총 가격 : <span id="totalPrice">0</span> 원</p>
        </div>
        <script>
            let total = 0;

            function addItem(){ //추가 버튼이 클릭될 때 마다 실행되는 함수
                const itemInput = document.getElementById("item");
                const priceInput = document.getElementById("price");
                const quantityInput = document.getElementById("quantity");
                const itemList = document.getElementById("itemList");

                if(itemInput.value){
                    const item = itemInput.value;
                    const price = parseInt(priceInput.value);
                    const quantity = parseInt(quantityInput.value);
                    const totalPrice = price * quantity; //물건의 총 가격을 계산하고 값을 저장한 곳

                    const listItem = document.createElement("li"); //새로운 물건 항목을 생성한 후, 해당 항목을 목록에 추가.
                    listItem.textContent = `${item} (가격 : ${price}원) x ${quantity} = ${totalPrice}원`; //textContent : 텍스트 내용을 나타낼 수 있게 해주는 속성.
                    total += totalPrice;
                    itemList.appendChild(listItem);

                    itemInput.value = "";
                    priceInput.value = 0;
                    quantityInput.value = 1;
                }
            }
        </script>
    </body>
</html>
